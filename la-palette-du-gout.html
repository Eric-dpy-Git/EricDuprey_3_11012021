<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/2db2f9c310.js"
      crossorigin="anonymous"
    ></script>
    <title>La palette du goût</title>
  </head>
  <body>
    <header>
      <div class="header__logodiv">
        <h1 class="logodiv__title">ohmyfood</h1>
      </div>
    </header>
    <section class="full">
      <img
        class="img__restaurant"
        src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
        alt=""
      />

      <section class="box__main--menu">
        <div class="flex__menu">
          <div class="restaurant__title--box">
            <h2>La palette du goût</h2>

            <div class="heart__box">
              <!-- <i class="far fa-heart"></i> -->
              <i class="fas fa-heart"></i>
            </div>
          </div>
          <h3>ENTRÉES</h3>
          <div class="meal__box">
            <h4 class="meal__description">
              Fricassée d'escargot Au piment d'Espelette 25€
            </h4>
          </div>
        </div>
      </section>
    </section>
    <footer>
      <div class="logodiv__title">Ohmyfood</div>
      <nav class="footer__nav">
        <ul>
          <li><i class="fas fa-utensils"></i> &ensp;Proposer un restaurant</li>
          <li><i class="fas fa-hands-helping"></i>&ensp;Devenir partenaire</li>
          <li>Mentions légales</li>
          <li>Contact</li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
